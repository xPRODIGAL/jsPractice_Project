<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>记账器</title>
</head>
<body>
  <h2>记账器</h2>

  <div class="container">
    <h4>你的余额</h4>
    <h1 id="balance">$0.00</h1>

    <div class="inc-exp-container">
      <div>
        <h4>收入</h4>
        <p class="money plus" id="money-plus">+$0.00</p>
      </div>
      <div>
        <h4>支出</h4>
        <p class="money minus" id="money-minus">-$0.00</p>
      </div>
    </div>

    <h3>历史记录</h3>
    <ul id="list" class="list">
      <li class="minus">
        买书<span>-$200</span>
        <button class="delete-btn">X</button>
      </li>
    </ul>

    <form action="" id="from">
      <h3>添加新交易</h3>
      <div class="form-control">
        <label for="text">交易名称</label>
        <input type="text" id="text" placeholder="请输入名称...">
      </div>
      <div class="form-control">
        <label for="amount">交易金额</label>
        <input type="number" id="amount" placeholder="请输入金额...">
      </div>
      <button class="btn">添加新交易</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
